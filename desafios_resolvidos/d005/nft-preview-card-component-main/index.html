<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mobilie-first.css">
  <link rel="stylesheet" href="desktop.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section id="perfil">
    <header>
      <div class="perfil_img">
        <img src="images/icon-view.svg" alt="View icon">
      </div>
      <div class="perfil_body">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
    </header>
    
    <div class="detalhes">
      <div class="eth">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        <p>0.041 ETH</p>
      </div>
      <div class="clock">
        <img src="images/icon-clock.svg" alt="Clock icon">
        <p>3 days left</p>
      </div>
    </div>
    
    <hr/>
    
    <div class="perfil_avatar">
      <img class="avatar" src="images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <div class="jules">
        <p>Creation of <a href="">Jules Wyvern</a></p>
      </div>
    </div>  
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jeovani2002?tab=repositories">Jeovani Lucombo</a>.
  </div>

</body>
</html>
